    <script type="text/javascript">
	     //复选框
			 $('.no-chose').click(function(){
				        $(this).toggleClass('ca-done-chosed')
						$(this).parents('li').toggleClass('yu-c33')
			 })
		 
	      /** 字数统计 */
		function limitWordNum(o, field){
			var max = field.attr("data-max"), curLen;
			o[0].setAttribute("maxlength", max);
			curLen = o.val().length;
			//field.text(max - curLen);
			field.text(curLen);
			o.on("input propertychange keyup", function(){
				//field.text(max - $(this).val().length);
				field.text($(this).val().length);
			});
		}
		limitWordNum($(".J__wordWrite"), $(".J__wordLimit"));
	</script>
	<script type="text/javascript">
		$(function(){
			//侧导航
			$(".left-side-nav>.lv1>dt").on("click",function(){
				$(this).siblings().children(".lv2").slideToggle(200);
				$(this).toggleClass("cur");
			})
			$(".left-side-nav .lv2>dt").on("click",function(){
				$(this).siblings().children(".lv3").slideToggle(200);
				$(this).toggleClass("cur");
			})
			$(".left-side-nav .lv3>dt").on("click",function(){
				$(this).siblings().slideToggle(200);
				$(this).toggleClass("cur");

			})
			//
			$(".copy-checkbox1").on("click",function(){
				$(this).parent().toggleClass("cur");
			})

			//翻页按钮
			var allPages=parseInt($(".all-page").text());
			var pageClickNum=1;
			$(".next-page").click(function(){
				if(pageClickNum<allPages){
					pageClickNum++;
					$(".cur-page").text(pageClickNum);
					$(".prev-page").removeClass("dis");
					if(pageClickNum==allPages){
						$(this).addClass("dis");
					}
				}
			});
			$(".prev-page").click(function(){
				if(pageClickNum>1){
					pageClickNum--;
					$(".cur-page").text(pageClickNum);
					$(".next-page").removeClass("dis");
					if(pageClickNum==1){
						$(this).addClass("dis");
					}

				}
			});

		})
	</script>
